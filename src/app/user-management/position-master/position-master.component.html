<app-submenu-list [ActiveMenu]='ActiveMenu'></app-submenu-list>
<section class="main-wrapper prod-list-page">
    <div class="l-container">
        <div class="row">
            <div class="col-4">
                <ng-select [items]="roleData" [clearable]="false" class="form-group" bindLabel="role_name" placeholder="Select Role" bindValue="role_id" style="width:80%" (change)="getTable($event)">
                </ng-select>
            </div>
            <div class="col">
                <button class="btnClass" (click)="openPopup('','ADD')">ADD POSITION</button>
            </div>
        </div>
        
       
        <div class="l-content w-100 p-0 mt-2">
            <div class="tbl-reports card-shadow bg-white h-100">
                <div class="l-tbl-accordion overflow-auto">
                    <div class="w-100 border-0 p-3">
                        <div class="table-responsive">
                            <table class="l-tbl">
                                <tr class="main-tr">
                                    <td>
                                        <div class="text-nowrap d-flex align-items-center"><span>Role</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="text-nowrap d-flex align-items-center"><span>Position</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="text-nowrap d-flex align-items-center"><span>Status</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="text-nowrap d-flex align-items-center"><span>Action</span>
                                        </div>
                                    </td>
                                </tr>
                                <ng-container *ngIf="positionData.length >0">
                                    <tr *ngFor="let row of positionData" class="click-tr">
                                        <td class="text-nowrap">
                                            {{row.role_name}}
                                        </td>
                                        <td class="text-nowrap">
                                            {{row.position_name}}
                                        </td>
                                        <td class="text-nowrap">
                                            {{row.is_active == true ? 'Active':'De-Active'}}
                                        </td>
                                        <td class="text-nowrap">
                                            <img src="./assets/images/383094_pencil_icon.svg"  height="16px" width="16px" style="text-align: center;cursor: pointer;" (click)="openPopup(row,'EDIT')">
                                        </td>
                                    </tr>
                                </ng-container>
                                <ng-container *ngIf="positionData.length == 0">
                                    <tr class="text-nowrap text-align-center">
                                        No Data Found
                                    </tr>
                                </ng-container>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<ng-template #positionMaster let-d="dismiss3">
    <app-position-master-details [data]="rowData" [roleData]="roleData"></app-position-master-details>
</ng-template>
<ng-container *ngIf="showLoader">
    <div class="loader">
        <div class="ng-spinner ng-spinner-icon">
            <br />
            <div class="sh1"></div>
            <div class="sh2"></div>
        </div>
    </div>
</ng-container>
