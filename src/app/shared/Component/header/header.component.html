<header class="l-header space__p-t--25">
    <div class="l-container">
        <a  class="logo" (click)="logo()"><img src="./assets/images/tml_logo.png" alt=""></a>

        <ul style="padding-right: 0.5rem;" class="header-top-right">
            <li>
                <span style="color: white;">{{loginData.first_name}} {{loginData.last_name }} ({{loginData.role_name}})</span>
                <span *ngIf="fromdate && todate" style="color: white; ; font-size: small;">
                    <br> <strong><a (click)="open1(content)">{{fromdate  | date:'dd-LLL-yyy' }} to {{todate | date:'dd-LLL-yyy' }}</a></strong> 
                    <mat-icon (click)="open1(content)" style="font-size: large;padding-left: 0.5rem;cursor: pointer;">calendar_today</mat-icon>
                </span>
            </li>
        </ul>&nbsp;&nbsp;
      
        <div class="l-header__main-nav">
            <div class="menu" style="width: 100%;justify-content: space-between;">
                <ul class="menu__list">
                    <li *ngFor="let row of pagedetails ; index as i" class="menu__icon">
                        <a (click)="onClick(row?.page_master_id,row)" [ngClass]="{'active': tab==row?.page_master_id}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 20">
                                <g fill="none" fill-rule="evenodd">
                                    <g fill="#080C5C" fill-rule="nonzero">
                                        <g>
                                            <path
                                                d="M11.733 9.61c-.44 0-.875.114-1.261.333L6.145 5.518c-.289-.276-.739-.268-1.018.018-.28.285-.287.746-.018 1.042L9.436 11c-.57 1.06-.376 2.378.473 3.219.848.841 2.143.998 3.16.382 1.018-.615 1.507-1.85 1.195-3.017-.312-1.166-1.349-1.974-2.53-1.974zm0 3.865c-.453.002-.865-.268-1.053-.69-.188-.422-.116-.917.183-1.265.046-.03.085-.07.115-.117.387-.343.949-.384 1.379-.1.43.283.627.822.483 1.324-.144.503-.595.848-1.107.848zM11.733 7.375c.405 0 .734-.336.734-.75V3.458c0-.415-.329-.75-.734-.75-.405 0-.733.335-.733.75v3.167c0 .414.328.75.733.75zM20.37 11.543h-3.095c-.405 0-.733.335-.733.75 0 .414.328.75.733.75h3.095c.405 0 .733-.336.733-.75 0-.415-.328-.75-.733-.75zM6.192 11.543H3.097c-.405 0-.733.335-.733.75 0 .414.328.75.733.75h3.095c.405 0 .733-.336.733-.75 0-.415-.328-.75-.733-.75zM18.36 5.515c-.286-.292-.75-.292-1.036 0l-2.2 2.25c-.196.187-.277.469-.21.734.066.266.268.474.528.541.26.068.535-.014.718-.215l2.2-2.25c.286-.293.286-.767 0-1.06z"
                                                transform="translate(-77 -135) translate(77 135)" />
                                            <path
                                                d="M11.733.215C5.257.225.01 5.592 0 12.215c-.01 2.634.836 5.196 2.405 7.285.139.186.354.295.582.295H20.48c.228 0 .443-.11.581-.295 1.569-2.088 2.415-4.65 2.406-7.283C23.459 5.593 18.21.225 11.733.215zm8.375 18.07H3.358c-1.236-1.77-1.897-3.892-1.891-6.068C1.467 8.467 3.423 5 6.6 3.124c3.177-1.875 7.09-1.875 10.267 0C20.043 5 22 8.466 22 12.217c.006 2.176-.656 4.298-1.892 6.068z"
                                                transform="translate(-77 -135) translate(77 135)" />
                                        </g>
                                    </g>
                                </g>
                            </svg>
                            {{row.MenuHeaderName}}
                        </a>
                    </li>
                </ul>
                <div style="color: white; ; padding-left: 0.5rem;">
                    <a (click)="open(logout)">
                        <span class="material-icons">
                            power_settings_new
                        </span> 
                    </a>
                </div>
            </div>
        </div>
    </div>

    <ng-template #logout let-modal>
        <div class="modal-content" style="width: 50%; position: absolute;left: 200px;">
            <div class="modal-header" style="background: #ebedf7;font-weight:bold;font-size:14px;">
                Confirm
            </div>
            <div class="modal-body">
              <p>Are you sure you want to Logout?</p>
            </div>
            <div class="modal-footer">
              <button type="button" 
                class="btn btn-outline-dark"
                (click)="modal.close('Save click')">Cancel</button>
              <button type="button" 
                class="btn btn-outline-dark"
                (click)="Logout()">OK</button>
            </div>
          </div>
    </ng-template>

    <ng-template #content let-c="close" let-d="dismiss" style="margin-top: 10px;">
        <div class="modal-header bg-clr-light-grey ">
            <h4 class="modal-title m-0" id="modal-basic-title">Set Universal Date</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
           
                <div class="row">
                    <div class="col-2 form-group"></div>
                    <div class="col-4 form-group">
                        <label for="dateOfBirth">From Date</label>
                        <div class=" d-flex">     
                            <ngb-datepicker #dp1 [(ngModel)]="frmmodel" [startDate]="frmmodel"  (navigate)="date = $event.next"></ngb-datepicker>     
                        </div>
                    </div>

                    <div class="col-4 form-group">
                        <label for="dateOfBirth">To-date</label>
                        <div class=" d-flex">
                            <ngb-datepicker #dp [(ngModel)]="Tomodel" [startDate]="Tomodel" (navigate)="date = $event.next"></ngb-datepicker>         
                        </div>
                    </div>
                    <div class="col-2 form-group"></div>
                </div>
           
        </div>
        <div class="modal-footer">
            <button type="button" class="button" (click)="dateUpdateUniversal('save')"> Set</button>
            <button type="button" class="button" (click)="dateUpdateUniversal('reset')">Reset</button>
        </div>
    </ng-template>
</header>
