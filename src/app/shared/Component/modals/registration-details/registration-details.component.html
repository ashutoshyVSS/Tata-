<div class="container">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        style="float: right;background: transparent;border: none;color: #000;font-size: 25px;" (click)="goBack()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <div class="m-4 p-3">
        <div class="row p-3">
            <div class="col-md-3">
                <ul class="nav nav-tabs" id="myTab" role="tablist" style="display:block">
                    <li class="nav-item vehicleActiveBtn" role="presentation">
                        <button class="nav-link active" id="basicInfo-tab" 
                             type="button" role="tab" aria-controls="vehicle"
                            aria-selected="true" >Basic Information</button>
                            <!--data-bs-toggle="tab" data-bs-target="#basicInfo" -->
                    </li>
                    <li class="nav-item vehicleActiveBtn" role="presentation">
                        <button class="nav-link" id="ppl-tab"  type="button"
                            role="tab" aria-controls="ppl" aria-selected="false" >PPL
                            Data</button>
                            <!--data-bs-toggle="tab"  data-bs-target="#ppl" -->
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="basicInfo" role="tabpanel"
                            aria-labelledby="basicInfo-tab">
                            <div class="container" style="margin-left: 20px;">
                                <form [formGroup]="registrationForm" autocomplete="off">
                                <div class="row">
                                    <div class="col">
                                        <div maxlength="200" class="faq-font-label">Select Role :<label
                                                class="ng-tns-c39-61"
                                                style="font-size: smaller; color:red; float: left;">*</label></div>
                                        <ng-select [items]="roleData" [clearable]="false" class="form-group" [readonly]="isEdit"
                                            bindLabel="role_name" placeholder="Select Role" bindValue="role_id"
                                            style="width:100%" formControlName="role_id"
                                            (change)="getPosition($event)"></ng-select>
                                    </div>
                                    <div class="col">
                                        <div maxlength="200" class="faq-font-label">Select position :<label
                                                class="ng-tns-c39-61"
                                                style="font-size: smaller; color:red; float: left;">*</label></div>
                                        <ng-select [items]="positionData" [clearable]="false" class="form-group"
                                            bindLabel="position_name" placeholder="Select Position"
                                            bindValue="position_id" style="width:100%"
                                            formControlName="position_id"></ng-select>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <div maxlength="200" class="faq-font-label">First Name :<label
                                                class="ng-tns-c39-61"
                                                style="font-size: smaller; color:red; float: left;">*</label></div>
                                        <input style="width: 100%;" formControlName="first_name">
                                    </div>
                                    <div class="col">
                                        <div maxlength="200" class="faq-font-label">Last Name :<label
                                                class="ng-tns-c39-61"
                                                style="font-size: smaller; color:red; float: left;">*</label></div>
                                        <input style="width: 100%;" formControlName="last_name">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <div maxlength="200" class="faq-font-label">User Name :<label
                                                class="ng-tns-c39-61"
                                                style="font-size: smaller; color:red; float: left;">*</label></div>
                                        <input style="width: 100%;" formControlName="username">
                                    </div>
                                    <div class="col">
                                        <div maxlength="200" class="faq-font-label">Phone Number :<label
                                                class="ng-tns-c39-61"
                                                style="font-size: smaller; color:red; float: left;">*</label></div>
                                        <input style="width: 100%;" formControlName="phone_number">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <div maxlength="200" class="faq-font-label">Your Email : <label
                                                class="ng-tns-c39-61"
                                                style="font-size: smaller; color:red; float: left;">*</label></div>
                                        <input style="width: 100%;" formControlName="email_id">
                                    </div>
                                    
                                    <div class="col">
                                        <div maxlength="200" class="faq-font-label">Status :</div>
                                        <label class="switch" style="margin-left: 5px;">
                                            <input type="checkbox" formControlName="is_active">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6" *ngIf="isDealer">
                                        <div maxlength="200" class="faq-font-label">Dealer Code :<label
                                                class="ng-tns-c39-61"
                                                style="font-size: smaller; color:red; float: left;">*</label></div>
                                        <input style="width: 100%;" formControlName="dealerCode">
                                    </div>
                                </div>
                                </form>
                                <div class="row mt-2">
                                    <button  style="width: 20%;" class="btnClass" (click)="tabClick('basicInfo')">Next</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade " id="ppl" role="tabpanel" aria-labelledby="ppl-tab">
                            <div class="container" style="margin-left: 20px;">
                                <div class="row">
                                    <div class="col-4">
                                        <div maxlength="200" class="faq-font-label">Select Lob :<label
                                                class="ng-tns-c39-61"
                                                style="font-size: smaller; color:red; float: left;">*</label></div>
                                                <ng-select [items]="lobData" [clearable]="false" class="form-group" bindLabel="lob" placeholder="Select Lob" bindValue="lob" (change)="getPPL($event)"></ng-select>
                                    </div>
                                    <div class="col-6">
                                        <div maxlength="200" class="faq-font-label">Select PPL :<label class="ng-tns-c39-61" style="font-size: smaller; color:red; float: left;">*</label></div>
                                        <ng-select [items]="PplData" [clearable]="false" class="form-group" bindLabel="lob" placeholder="Select PPL" bindValue="lob" [multiple]="true" (change)="selectPPl($event)" ></ng-select>
                                    </div>
                                    <div class="col">
                                        <button style=" margin-top: 25px;" class="addClass" (click)="addPPL()">+</button>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="box">
                                        <ul class="tags__list" style="margin-top: 10px;" *ngIf="finalPPL.length!=0">
                                            <li *ngFor="let items of finalPPL let i=index">
                                                <a class="btnChip">{{items}} <img (click)="onRemovePPL(items)" src="assets/images/tag-close.svg"/></a></li>&nbsp;&nbsp;&nbsp;&nbsp;
                                        </ul>
                                        <ul class="tags__list" style="margin-top: 10px;" *ngIf="finalPPL.length ==0">
                                            <li><a class="btnChip">ALL</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <button  style="width: 20%;margin-right: 10px;" class="btnClass" (click)="tabClick('ppl')">Submit</button>
                                    <button  style="width: 20%;" class="btnClass" (click)="tabClick('pplBack')">Back</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
