<div class="container">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        style="float: right;background: transparent;border: none;color: #000;font-size: 25px;margin-top: -40px;"
        (click)="goBack()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <div class="card mt-5" style="border: none;">
        <form [formGroup]="hotspotForm">
            <div class="col-12 container wrap mt-3">
                <div class="row">
                    <div class="col-md-6">
                        <input class="form-control" (keypress)="omit_space_at_start($event)" formControlName="title"
                            placeholder="Title *" autocomplete="off"><br>
                            <textarea class="form-control" type="text" formControlName="description" placeholder="Description *"
                                autocomplete="off" (keydown.enter)="$event.preventDefault()"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label>Upload Image For the Hotspot <span style="color: red;">*</span></label>
                        <div class="pb-1">
                            <div class="mb-5 P-5">
                                <span class="d-flex">
                                    <div class="image-container">
                                        <input class="delete" *ngIf="imageURL" type="button" (click)="removeImage()" value="X">
                                        <img width="100%" *ngIf="imageURL" [src]="imageURL">
                                    </div>
                                    <label class="mt-5" *ngIf="!imageURL">
                                        <input #inputFile type="file" (change)="onSelectImagefile($event)"
                                            style="display:none" />
                                        <a color="primary" style="background: #0d6efd;
                                            color: white;
                                            padding: 8px;
                                            border-radius: 5px;">
                                            Upload
                                        </a>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="pb-1">
                        <div class="mb-5 P-5">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                </div>

            </div>
            <br>
            <div style="display: flex;
            justify-content: flex-end;
            margin: 0 24px 24px 0;">
                <div>
                    <button mat-raised-button color="primary" class="btnClass" (click)="save()">Submit</button>
                </div>
                <div>
                    &nbsp;&nbsp;<button mat-raised-button color="warn" class="btnClass"
                        (click)="goBack()">Cancel</button>
                </div>

            </div>
        </form>
    </div>
</div>
<ng-container *ngIf="showLoader">
    <div class="loader">
        <div class="ng-spinner ng-spinner-icon">
            <br />
            <div class="sh1"></div>
            <div class="sh2"></div>
        </div>
    </div>
</ng-container>
